<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Capacity Gantt</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/amcharts.js" type="text/javascript"></script>
        <script src="js/serial.js" type="text/javascript"></script>
        <script src="js/gantt.js" type="text/javascript"></script>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script>if (window.module) module = window.module;</script>
    </head>

    <body>
        <div id="chartdiv" style="width:100%; height: 900px"></div>
    </body>
    <script>
        $(document).ready(function(){
            $.get("http://localhost:3000/api/getAllDevs", function( empLookup ) {
                sessionStorage.empLookup = JSON.stringify(empLookup);
                window.location.href="./viewByDev.html";
            }).fail(function(XHR,errState,errMsg) {
                console.error("Could not connect")
                console.error(XHR)
            });
        });
    </script>
